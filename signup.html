<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="upstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link rel="shortcut icon" href="fav-icon.png" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav container">
      <a href="mainpage.html" class="logo">
        Movi<span>Fey</span>
      </a>
      <div class="toggle">
        <i class="fa-solid fa-moon toggle-icon"></i>
        <i class="fa-solid fa-sun toggle-icon"></i>
        <div class="toggle-ball"></div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <form id="signupForm">
      <br>
      <br><br><br><br>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Pick a Username</label>
      <input type="text" id="username" name="username" required>

      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <br><br><br>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
      <span id="phoneError" style="color: red; display: none;">Phone number must be 11 digits.</span>

      <label for="dob">Date of Birth</label>
      <div class="dob-dropdowns">
        <select id="day" name="day" required>
       
        </select>
        <select id="month" name="month" required>
         
        </select>
        <select id="year" name="year" required>
         
        </select>
      </div>
<br><br>
      <label for="password">Set a Password</label>
      <div style="position: relative;">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye" id="togglePassword1" style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); font-size: 20px; color: black; cursor: pointer;"></i>
      </div>

      <label for="conf_password">Confirm Password</label>
      <div style="position: relative;">
        <input type="password" id="conf_password" name="conf_password" required>
        <i class="fas fa-eye" id="togglePassword2" style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); font-size: 20px; color: black; cursor: pointer;"></i>
        <!-- Error message placeholder -->
        <span id="passwordError" style="color: red; display: none;"></span>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="message">
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

  <script src="signup.js"></script>
  <script src="swiper-bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="script.js"></script>
