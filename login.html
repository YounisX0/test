<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="instyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link rel="shortcut icon" href="fav-icon.png" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav container">
      <a href="mainpage.html" class="logo">
        Movi<span>Fey</span>
      </a>
      <div class="toggle" id="modeToggle">
        <i class="fa-solid fa-moon toggle-icon"></i>
        <i class="fa-solid fa-sun toggle-icon"></i>
        <div class="toggle-ball"></div>
      </div>
    </div>
  </header>

  <div class="login-page">
    <div class="form">
      <form id="loginForm">
        <div style="position: relative; margin-bottom: 15px;">
          <i class="fas fa-user" style="position: absolute; left: 10px; top: 40%; transform: translateY(-50%);font-size: 15px; color: black; cursor: pointer;"></i>
          <input type="text" id="username" placeholder="Username" style="padding-left: 30px;" />
        </div>
        <div style="position: relative; margin-bottom: 15px;">
          <i class="fas fa-lock" style="position: absolute; left: 10px; top: 40%; transform: translateY(-50%);font-size: 15px; color: black; cursor: pointer;"></i>
          <input type="password" id="password" placeholder="Password" style="padding-left: 30px;" />
          <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); font-size: 20px; color: black; cursor: pointer;"></i>
        </div>
        <br>
        <button type="submit" style="font-size:24px">Login <i class="fas fa-sign-in-alt"></i></button>
      </form>
      <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
      <div class="form-link">
        <br>
        <a href="forgotpsw.html" class="forgot-pass">Forgot password?</a>
      </div>
      <div class="form-link">
        <span class="signup-text" id="signupText">Don't have an account? <a href="html/signup.html" class="link signup-link">Signup</a></span>
      </div>
      <div class="or-line">OR</div>
      <div class="form-link">
        <button id="gmail-login" class="gmail-btn" onclick="loginWithGmail()">
          <i class="fab fa-google"></i> Login with Gmail
        </button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="swiper-bundle.min.js"></script> 
  <script src="main.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const password = document.getElementById('password');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('modeToggle').addEventListener('click', function () {
      document.body.classList.toggle('light-mode');
      document.getElementById('signupText').classList.toggle('light-mode-text');
    });
  </script>
</body>
</html>
