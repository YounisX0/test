<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="adminstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Admin Panel</title>
</head>
<body>
  <section id="sidebar">
    <a href="#" class="brand">
      <i class='bx bxl-medium-square'></i>
      <span class="icon">Admin Dashboard</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="#">
          <i class='bx bxs-dashboard' style='color:#ffffff' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="indexpage1.html">
          <i class='bx bx-log-out' style='color:#ffffff' ></i>
          <span class="text">Log out</span>
        </a>
      </li>
    </ul>
  </section>
   <section id="content">
    <nav class="navbar">
      <i class='bx bx-menu' style='color:#ffffff' ></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <a href="" class="notification">
    <i class='bx bxs-bell'></i>
    <span class="num">8</span>
    </a>
    <a href="#">
      <img src="" alt="">
    </a>
</div>
    </nav>
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a class href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li>
              <a href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
      <ul class="box-info">
        <li>
          <i class='bx bx-user' style='color:#ffffff' ></i>
          <span class="text">
            <h3>150</h3>
            <p>Users</p>
          </span>
        </li>
        <li>
          <i class='bx bx-camera-movie'></i>
          <span class="text">
            <h3>10000</h3>
            <p>Movies</p>
          </span>
        </li>
        <li>
          <i class='bx bx-group'></i>
          <span class="text">
            <h3>4</h3>
            <p>Team</p>
          </span>
        </li>
      </ul>
      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Movies List</h3>
            <box-icon name='search'></box-icon>
            <i class='bx bx-plus'></i>
            <i class='bx bx-filter' style='color:#ffffff' ></i>
          </div>
          <table>
            <thead>
              <tr>
                <th>Movie</th>
                <th>Rating</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="movieList"></tbody>
          </table>
        </div>
         <div class="todo">
          <div class="head">
            <h3>Users List</h3>
            <i class='bx bx-plus'></i>
            <i class='bx bx-filter' style='color:#ffffff' ></i>
          </div>
          <ul class="todo-list">
            <li>
              <p>User1</p>
              <button class="btn"><i class='bx bxs-edit-alt'></i> </button>
              <button class="btn"><i class='bx bxs-minus-circle'  ></i></button>
            </li>
            <li>
              <p>User2</p>
              <button class="btn"><i class='bx bxs-edit-alt'></i> </button>
              <button class="btn"><i class='bx bxs-minus-circle'  ></i></button>
            </li>
            <li>
              <p>User3</p>
              <button class="btn"><i class='bx bxs-edit-alt'></i> </button>
              <button class="btn"><i class='bx bxs-minus-circle'  ></i></button>
            </li>
            <li>
              <p>User4</p>
              <button class="btn"><i class='bx bxs-edit-alt'></i> </button>
              <button class="btn"><i class='bx bxs-minus-circle'  ></i></button>
            </li>
            <li>
              <p>User5</p>
              <button class="btn"><i class='bx bxs-edit-alt'></i> </button>
              <button class="btn"><i class='bx bxs-minus-circle'  ></i></button>
            </li>
          </ul>
         </div>
      </div>
    </main>
   </section>


  <script src="admin.js"></script>
</body>
</html>
